<!DOCTYPE html>
<html lang="en">

<head>
  <title>Concentration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Concentration</h1>
  <h2 id="timer"></h2>
  <h2 id="remaining">Remaining Pairs: <span id="pairs"></span></h2>
  <div id="game-board">
    <h2>Choose difficulty:</h2>
    <button type="button" onclick="createBoard(6)">Easy</button>
    <button type="button" onclick="createBoard(8)">Medium</button>
    <button type="button" onclick="createBoard(10)">Hard</button>

  </div>

  <div id="blocker"></div>
  <div id="time-up">
    <h2>Time Up!</h2>
    <button type="button" onclick="location.reload()">Try Again!</button>
  </div>
</body>

</html>
